# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: 赵小生的博客
subtitle: "A blog of zhmhhu"
description: 
keywords:
author: zhmhhu
language:
- zh-cn
- en
timezone:

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://zhmhhu.github.io
root: /
permalink: :category/:year-:month-:day-:title.html
permalink_defaults:
  lang: en

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:
  
# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date
  
# Category & Tag
default_category: coding

category_map:
   代码: coding
   科技: technology
   设计: design
   杂谈: talk
   资源: resource
   
tag_map:
  iOS: iOS
  hexo: hexo
  python: python
  java: java
  网络爬虫: webcrawler
  sketch: sketch
  网站: website
  后台: serverSide
  CSS: CSS
  JavaScript: javascript
  vue: vue
  必备工具: NiceTools
  黑科技: CoolTech
  每日英语: DailyEnglish
  翻译: translate
  掘金翻译计划: juejin-translate
  水利: water-conservation
  感想: thinking

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: jsimple

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: https://github.com/zhmhhu/zhmhhu.github.io.git

# Backup settings see:https://github.com/coneycode/hexo-git-backup
backup:
  type: git
  message: backup my blog at {{ now('YYYY-MM-DD HH:mm:ss') }}
  repository:
    github: https://github.com/zhmhhu/blog.git,master
